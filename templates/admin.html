<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2D 开奖记录</title>
</head>
<body>
<h2>📋 最近开奖记录</h2>
<table border="1">
  <tr><th>期号</th><th>市场</th><th>头奖</th><th>特别奖</th></tr>
  {% for d in draws %}
  <tr>
    <td>{{ d.code }}</td>
    <td>{{ d.market }}</td>
    <td>{{ d.head }}</td>
    <td>{{ d.specials }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
