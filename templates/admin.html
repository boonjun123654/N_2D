<!DOCTYPE html>
<html>
<head><title>后台管理</title></head>
<body>
  <h2>🎯 生成记录</h2>
  <form method="POST" action="/admin/generate">
    <button type="submit">⏱ 生成当前时间段号码</button>
  </form>
  <table>
    <tr><th>Code</th><th>Market</th><th>Head</th><th>Specials</th></tr>
    {% for draw in draws %}
    <tr>
      <td>{{ draw.code }}</td>
      <td>{{ draw.market }}</td>
      <td>{{ draw.head }}</td>
      <td>{{ draw.specials }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
