<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>2D 开奖记录</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 15px;
      background: #4b0082;
      color: white;
      margin: 0;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #6a0dad;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .no-data {
      text-align: center;
      margin: 30px;
      font-size: 16px;
      color: #777;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 15px;
      background: #d63384;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .logout-btn:hover {
      background: #c8235d;
    }
  </style>
</head>
<body>
  <h2>
    📋 最近开奖记录
    <a href="{{ url_for('logout') }}" class="logout-btn">退出登录</a>
  </h2>

  {% if draws %}
  <table>
    <thead>
      <tr>
        <th>期号</th>
        <th>市场</th>
        <th>头奖</th>
        <th>特别奖</th>
        <th>大小</th>
        <th>单双</th>
        <th>生成时间</th>
      </tr>
    </thead>
    <tbody>
      {% for d in draws %}
      <tr>
        <td>{{ d.code }}</td>
        <td>{{ d.market }}</td>
        <td style="color:#d63384;font-weight:600;">{{ d.head }}</td>
        <td>{{ d.specials }}</td>
        <td>{{ d.size_type }}</td>
        <td>{{ d.parity_type }}</td>
        <td>{{ d.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="no-data">暂无开奖记录</div>
  {% endif %}
</body>
</html>
